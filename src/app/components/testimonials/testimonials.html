<section class="py-16 px-4 md:px-8 bg-gray-50">
  <div class="text-center mb-12">
    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Happy Customers</h2>
    <p class="text-gray-600">What our customers say about us</p>
  </div>

  <!-- Slider Controls -->
  <div class="relative max-w-6xl mx-auto">
    <button
      (click)="prevSlide()"
      class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-primary text-white p-3 rounded-full z-10 hover:bg-primary-dark"
    >
      <i class="fas fa-chevron-left"></i>
    </button>

    <button
      (click)="nextSlide()"
      class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-primary text-white p-3 rounded-full z-10 hover:bg-primary-dark"
    >
      <i class="fas fa-chevron-right"></i>
    </button>

    <!-- Slider Content -->
    <div class="overflow-hidden relative">
      <div
        class="flex transition-transform duration-500 ease-in-out"
        [style.transform]="'translateX(-' + currentSlide * (isMobile ? 100 : 33.333) + '%)'"
      >
        <div *ngFor="let testimonial of testimonials" class="w-full md:w-1/3 flex-shrink-0 px-4">
          <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="flex items-center mb-4">
              <img
                [src]="testimonial.image"
                [alt]="testimonial.name"
                class="w-12 h-12 rounded-full object-cover mr-4"
              />
              <div>
                <h4 class="font-semibold">{{ testimonial.name }}</h4>
                <div class="text-yellow-400">
                  <ng-container *ngFor="let star of getStars(testimonial.rating)">
                    <i *ngIf="star === 1" class="fas fa-star"></i>
                    <i *ngIf="star === 0.5" class="fas fa-star-half-alt"></i>
                    <i *ngIf="star === 0" class="far fa-star"></i>
                  </ng-container>
                </div>
              </div>
            </div>
            <p class="text-gray-600">{{ testimonial.comment }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Slider Indicators -->
    <div class="flex justify-center mt-4 space-x-2">
      <button
        *ngFor="let testimonial of testimonials; let i = index"
        (click)="currentSlide = i"
        class="w-3 h-3 rounded-full transition-colors"
        [class.bg-primary]="currentSlide === i"
        [class.bg-gray-300]="currentSlide !== i"
      ></button>
    </div>
  </div>
</section>
