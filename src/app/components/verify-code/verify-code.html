<div class="min-h-screen flex items-center justify-center bg-linear-to-t from-gray-50 to-second">
  <form
    class="flex flex-col items-center justify-center p-10 rounded-3xl w-1/4"
    [formGroup]="codeForm"
    (ngSubmit)="submit(codeForm)"
  >
    <h1 class="text-3xl py-2">Verify Your Email</h1>
    <div class="my-8 w-full">
      <input
        id="code"
        type="text"
        formControlName="code"
        placeholder="Enter your code"
        class="p-3 mb-4 placeholder-gray-400 text-center focus:placeholder-transparent hover:border-primary focus:border-primary focus:outline-none transition border border-gray-400 rounded-lg bg-white w-full [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
      />
      @if (code?.invalid && (code?.dirty || code?.touched)) {
      <div class="alert">
        @if (code?.hasError('required')) {
        <p class="text-sm text-red-600 mt-1">
          <i class="fa-solid fa-circle-exclamation"></i> Code is required.
        </p>
        } @if (code?.hasError('minlength')) {
        <p class="text-sm text-red-600 mt-1">
          <i class="fa-solid fa-circle-exclamation"></i>code must be 4 numbers.
        </p>
        }
      </div>
      }
    </div>
    <button
      type="submit"
      class="px-12 py-2 mb-6 bg-primary rounded-lg text-xl cursor-pointer hover:bg-primary-70"
    >
      Send
    </button>
  </form>
      <button class="text-primary" (click)="resendCode()">Resend</button>

</div>
