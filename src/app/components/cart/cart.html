<div class="min-h-screen flex flex-col items-center py-20 bg-linear-to-t from-gray-50 to-second">
  <h1 class="text-3xl w-full text-center my-6">
    <i class="fa-solid fa-cart-shopping mx-1"></i>My Cart
  </h1>

  <div class="flex flex-col">
    @for (item of cartItems; track $index) {
    <div
      class="flex flex-col w-96 md:w-2xl md:flex-row md:justify-between bg-white p-4 rounded-2xl"
    >
      <div class="flex flex-row">
        <img class="h-[112px] w-[112px] bg-second rounded-xl" [src]="item.product.image[0]" alt="">
        
        <div class="flex flex-col sm:min-w-40 justify-between px-4 py-1">
          <span>
            <h1 class="text-xl">{{item.product.name}}</h1>
            <h2>size</h2>
          </span>
          <!-- details -->
          <h2 class="text-lg">{{item.product.price}}</h2>
        </div>
      </div>
      <div class="flex sm:flex-row md:flex-col justify-between items-center py-5 px-2">
        <div class="flex items-center">
          <button class="bg-black text-white w-8 h-8 rounded-full cursor-pointer hover:bg-gray-700">
            <i class="fa-solid fa-minus"></i>
          </button>
          <span class="w-8 h-8 text-2xl text-center rounded-full">{{item.quantity}}</span>
          <button class="bg-black text-white w-8 h-8 rounded-full cursor-pointer hover:bg-gray-700">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <button class="text-gray-500 hover:text-red-700 cursor-pointer">
          <i class="fa-solid fa-xmark"></i> Remove
        </button>
      </div>
    </div>
    <hr class="text-gray-300 m-4" />
    }
  </div>
</div>
