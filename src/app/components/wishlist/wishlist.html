<div class="min-h-screen w-screen flex flex-col items-center pt-20  bg-linear-to-t from-gray-50 to-second">
  <h1 class="text-3xl my-6"><i class="fa-solid fa-heart mx-1"></i>Wishlist</h1>
  <div class="grid gap-4 grid-cols-1 md:grid-cols-2  lg:grid-cols-3 ">
    @for (item of whishlist; track $index) {
      <div class="bg-white h-36 w-[350px]  rounded-2xl p-3 m-3 flex shadow-md border border-primary">
      
      <img class="bg-second w-[120px] rounded-lg grow-0 mr-3 object-cover" [src]="item.product.image[0]" alt="">
      <div class="grow py-2 flex flex-col justify-between">
        <h1 class="text-xl">{{item.product.name}}</h1>
         @if(item.product.discountedPrice){
          <h5 class="text-xl font-bold text-primary py-1">
            {{ item.product.discountedPrice | currency : 'EGP' }}
            <span class="text-sm text-gray-400 line-through">{{
              item.product.price 
            }}</span>
          </h5>

          }@else{
          <h5 class="text-xl font-bold text-primary py-1">
            {{ item.product.price | currency : 'EGP' }}
          </h5>

          }
          <div class="flex w-full justify-end">
            <i class="fa-solid fa-cart-plus mx-4 p-1.5 rounded-full text-primary bg-amber-00 cursor-pointer" (click)="cart(item.product._id)"></i>
            <i class="fa-solid fa-trash p-1.5 rounded-full text-red-500 bg-red-200 cursor-pointer" (click)="deleteItem(item.product._id)"></i>
          </div>
        
      </div>
    </div>
    }
    


  </div>

 
</div>
