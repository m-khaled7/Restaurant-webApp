<div
  class="flex justify-between items-center h-16 w-full px-32 fixed top-0 right-0 left-0 z-50 bg-white/70 backdrop-blur-xl "
>
  <a routerLink="/">
    <img src="logo.png" class="h-12 w-fit" alt="logo" />
  </a>
  <div class="text-gray-700 text-lg">
    <a routerLink="/home" routerLinkActive="text-primary" class="mx-6 hover:text-primary">Home</a>
    <a routerLink="/menu" routerLinkActive="text-primary" class="mx-6 hover:text-primary">Menu</a>
    <a routerLink="/contacts" routerLinkActive="text-primary" class="mx-6 hover:text-primary">Contacts</a>
    <a routerLink="/about" routerLinkActive="text-primary" class="mx-6 hover:text-primary">About</a>
  </div>
  <div class="flex justify-between items-center">
    <a routerLink="/cart"><i class="fa-solid fa-cart-shopping mx-2 text-primary hover:text-primary-70"></i></a>
    <a routerLink="/wishlist"><i class="fa-solid fa-heart mx-5 text-primary hover:text-primary-70"></i></a>
    @if (isLogin) {
    <a routerLink="/profile" class=" cursor-pointer"><img class="w-9 h-9 rounded-full object-cover" [src]="user.image" alt=""></a>

    }@else{
    <a routerLink="/login" class="bg-primary   px-4 py-1 rounded-md hover:bg-primary-70 cursor-pointer">Login</a>
    }
  </div>
</div>
