<nav
  class="flex justify-between items-center h-16 w-full px-6 lg:px-32 fixed top-0 right-0 left-0 z-50 bg-white/70 backdrop-blur-xl"
>

  <a routerLink="/">
    <img src="logo.png" class="h-12 w-fit" alt="logo" />
  </a>


  <button class="md:hidden text-2xl" (click)="isOpen = !isOpen">
    <i class="fa-solid" [ngClass]="isOpen ? 'fa-xmark' : 'fa-bars'"></i>
  </button>


  <div
    class="flex-col md:flex-row md:flex text-gray-700 text-lg absolute md:static top-16 left-0 w-full md:w-auto bg-white md:bg-transparent shadow md:shadow-none transition-all duration-300"
    [ngClass]="isOpen ? 'flex' : 'hidden md:flex'"
  >
    <a routerLink="/home" routerLinkActive="text-primary" class="mx-6 py-2 md:py-0 hover:text-primary">Home</a>
    <a routerLink="/menu" routerLinkActive="text-primary" class="mx-6 py-2 md:py-0 hover:text-primary">Menu</a>
    <a routerLink="/contacts" routerLinkActive="text-primary" class="mx-6 py-2 md:py-0 hover:text-primary">Contacts</a>
    <a routerLink="/about" routerLinkActive="text-primary" class="mx-6 py-2 md:py-0 hover:text-primary">About</a>
    @if(isOpen){
    @if (isLogin) {
    <a routerLink="/wishlist" class="mx-6 py-2 md:py-0 hover:text-primary">Wishlist</a>
    <a routerLink="/cart" class="mx-6 py-2 md:py-0 hover:text-primary">My Cart</a>
    <a routerLink="/profile" class="mx-6 py-2 md:py-0 hover:text-primary">Profile</a>
    }@else {
      <a routerLink="/login" class="mx-6 py-2 md:py-0 hover:text-primary">Login</a>
    }}
  </div>


  <div class="hidden md:flex items-center">
    @if (isLogin) {
      <a routerLink="/wishlist"><i class="fa-solid fa-heart text-lg mx-5 text-primary hover:text-primary-70"></i></a>
      <a routerLink="/cart" class="border border-primary px-2 py-1 transition-all rounded-full pl-4 hover:bg-primary hover:text-white transition-all">
        My Cart<i class="fa-solid fa-cart-shopping mx-2"></i>
      </a>
      <span class="mx-2 text-gray-400">|</span>
      <a routerLink="/profile"><img class="w-9 h-9 rounded-full object-cover" [src]="user.image" alt=""></a>
    } @else {
      <a routerLink="/login" class="bg-primary text-white px-4 py-1 rounded-md hover:bg-primary-70">Login</a>
    }
  </div>
</nav>
