<div
  class="min-h-screen bg-gradient-to-b from-gray-50 to-red-50 flex items-center justify-center p-6"
>
  <div class="w-full max-w-lg">
    <div role="alert" aria-live="assertive" class="flex justify-center">
      <div class="w-full bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl p-6 sm:p-8 text-center">
        <div
          class="inline-block p-6 rounded-2xl bg-red-50 border border-red-100 animate-[shake_700ms_ease]"
        >
          <!-- Icon -->
          <div
            class="mx-auto w-28 h-28 flex items-center justify-center rounded-full bg-red-100/60 ring-4 ring-red-50 animate-[pop_520ms_cubic-bezier(.2,.9,.3,1)_both]"
          >
            <svg viewBox="0 0 120 120" class="w-20 h-20" aria-hidden="true">
              <!-- Circle Draw -->
              <circle
                cx="60"
                cy="60"
                r="46"
                fill="none"
                stroke="#fecaca"
                stroke-width="8"
                class="stroke-dasharray-[1000] stroke-dashoffset-[1000] animate-[draw_700ms_ease_forwards_120ms]"
              ></circle>

              <!-- X Cross -->
              <path
                d="M40 40 L80 80 M80 40 L40 80"
                stroke="#dc2626"
                stroke-width="8"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="opacity-0 origin-center animate-[pop_320ms_ease_560ms_both]"
              ></path>

              <!-- Pulse -->
              <circle
                cx="60"
                cy="60"
                r="48"
                fill="none"
                stroke="rgba(220,38,38,0.08)"
                stroke-width="16"
                class="opacity-80 animate-pulse"
              />
            </svg>
          </div>

          <h1 class="mt-6 text-2xl font-semibold text-red-700">Payment Failed</h1>

          <p class="mt-3 text-sm text-red-600/90 max-w-xs mx-auto">
            We couldn't process your payment. Please check your card details or try another payment
            method.
          </p>

          <div class="mt-5 text-xs text-red-500/80 flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z"
              ></path>
            </svg>
            <span>Transaction ID: <strong class="text-red-700">#A1B2C3</strong></span>
          </div>

          <div class="mt-6 flex flex-col sm:flex-row items-center justify-center gap-3">
            <!-- Replace with (click)="retry()" in Angular -->
            <a
              routerLink="/cart"
              class="px-5 py-2 rounded-full bg-red-600 cursor-pointer hover:bg-red-700 text-white font-medium shadow-sm transition-transform active:scale-95"
            >
              Try Again
            </a>

            <!-- Replace with routerLink="/support" if needed -->
            <a
              routerLink="/contacts"
              class="px-5 py-2 rounded-full bg-white border border-gray-200 text-gray-700 font-medium shadow-sm cursor-pointer hover:shadow-md"
            >
              Contact Support
            </a>
          </div>

          <p class="mt-4 text-xs text-gray-500">
            If the problem persists, try a different card or contact your bank.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
