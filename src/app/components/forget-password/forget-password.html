<div class="min-h-screen flex items-center justify-center bg-linear-to-t from-gray-50 to-second">
  <form
    class="flex flex-col items-center justify-center p-10 rounded-3xl w-1/4"
    [formGroup]="forgetPasswordForm"
    (ngSubmit)="submit(forgetPasswordForm)"
  >
    <h1 class="text-3xl py-2">Forgot Password</h1>
    <div class="my-8 w-full">
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        class="p-3 mb-4 placeholder-gray-400  focus:placeholder-transparent hover:border-primary focus:border-primary focus:outline-none transition border border-gray-400 rounded-lg bg-white w-full [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
      />
      @if (email?.invalid && (email?.dirty || email?.touched)) {
            <div class="alert">
              @if (email?.hasError('required')) {
                <p class="text-sm text-red-600 mt-1"><i class="fa-solid fa-circle-exclamation"></i>  email is required.</p>
              }
              @if (email?.hasError('email')) {
                <p class="text-sm text-red-600 mt-1">
                  <i class="fa-solid fa-circle-exclamation"></i>Enter valid email
                </p>
              }
            </div>
          }
    </div>
    <button
      type="submit"
      class="px-12 py-2 mb-6 bg-primary text-white rounded-lg text-xl cursor-pointer hover:bg-primary-70"
    > @if(isLoading){
        <i class="fas fa-spinner fa-spin"></i>
        }@else{
        <span>Send</span>
        }
      
    </button>
  </form>
      

</div>
