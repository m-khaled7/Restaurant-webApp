<div
  class="w-full"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
  (keydown)="onKeydown($event)"
  tabindex="0"
>

  <!-- header (optional) -->
  <div class="flex max-w-6xl mx-auto items-center justify-between mb-6">
    <div>
      <p class="text-sm text-blue-900 tracking-widest mb-1">SPECIAL OFFERS</p>
      <h2 class="text-2xl md:text-3xl font-extrabold">Our special offers</h2>
    </div>

    <div class="hidden md:flex gap-2">
      <button
        class="w-10 h-10 rounded-full bg-white border shadow-sm flex items-center justify-center text-gray-600"
        (click)="prev()"
        aria-label="Previous"
      >‹</button>
      <button
        class="w-10 h-10 rounded-full bg-blue-900 text-white flex items-center justify-center"
        (click)="next()"
        aria-label="Next"
      >›</button>
    </div>
  </div>

  <!-- viewport -->
  <div
    #viewport
    class="relative max-w-6xl mx-auto overflow-hidden"
    (pointerdown)="onPointerDown($event)"
    (pointermove)="onPointerMove($event)"
    (pointerup)="onPointerUp($event)"
    (pointercancel)="onPointerUp($event)"
    (pointerleave)="onPointerUp($event)"
  >
    <!-- track -->
    <div
      #track
      class="flex will-change-transform"
      [ngClass]="{ 'transition-transform duration-500': transitioning }"
      style="transform: translateX(0%);"
    >
      <!-- slide element -->
      <div
        *ngFor="let s of displaySlides; let i = index"
        class="flex-shrink-0  p-3"
        [style.width.%]="100 / slidesPerView"
      >
        <div class="bg-white w-72 rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
          <div class="relative">
            <img [src]="s.image" alt="{{ s.title }}" class="w-full h-52 object-cover">
            <div class="absolute top-3 right-3 bg-white/90 rounded-full p-2 shadow">♥</div>
          </div>
          <div class="p-4">
            <h3 class="font-semibold text-lg">{{ s.title }}</h3>
            <p class="text-sm text-gray-500 mt-1 line-clamp-2">{{ s.description || 'Delicious item from our menu.' }}</p>
            <div class="mt-3 flex items-center justify-between">
              <div class="text-lg font-bold text-red-600">₹{{ s.price ?? '' }}</div>
              <div class="flex items-center gap-1 text-sm text-gray-600">
                <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.954a1 1 0 00.95.69h4.162c.969 0 1.371 1.24.588 1.81l-3.37 2.451a1 1 0 00-.364 1.118l1.287 3.954c.3.92-.755 1.688-1.54 1.118l-3.37-2.451a1 1 0 00-1.175 0l-3.37 2.451c-.784.57-1.84-.197-1.54-1.118l1.287-3.954a1 1 0 00-.364-1.118L2.063 9.38c-.783-.57-.38-1.81.588-1.81h4.162a1 1 0 00.95-.69l1.286-3.954z"/></svg>
                <span class="font-medium">{{ s.rating ?? '' }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end slide element -->
    </div>
  </div>


</div>
