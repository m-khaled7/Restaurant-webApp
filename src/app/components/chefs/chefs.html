<section class="py-16 px-4 md:px-8">
  <div class="text-center mb-12">
    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Our Master Chefs</h2>
    <p class="text-gray-600">Meet the culinary artists behind our exceptional dishes</p>
  </div>

  <!-- Slider Controls -->
  <div class="relative max-w-6xl mx-auto">
    <button
      (click)="prevSlide()"
      class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-primary text-white p-3 rounded-full z-10 hover:bg-primary-dark"
    >
      <i class="fas fa-chevron-left"></i>
    </button>

    <button
      (click)="nextSlide()"
      class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-primary text-white p-3 rounded-full z-10 hover:bg-primary-dark"
    >
      <i class="fas fa-chevron-right"></i>
    </button>

    <!-- Slider Content -->
    <div class="overflow-hidden relative">
      <div
        class="flex transition-transform duration-500 ease-in-out"
        [style.transform]="'translateX(-' + currentSlide * (isMobile ? 100 : 33.333) + '%)'"
      >
        <div *ngFor="let chef of chefs" class="w-full md:w-1/3 flex-shrink-0 px-4">
          <div class="bg-white rounded-lg shadow-lg overflow-hidden group">
            <div class="relative">
              <img [src]="chef.image" [alt]="chef.name" class="w-full h-80 object-cover" />
              <div
                class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"
              >
                <div class="flex space-x-4">
                  <a [href]="chef.socialLinks.facebook" class="text-white hover:text-primary"
                    ><i class="fab fa-facebook"></i
                  ></a>
                  <a [href]="chef.socialLinks.twitter" class="text-white hover:text-primary"
                    ><i class="fab fa-twitter"></i
                  ></a>
                  <a [href]="chef.socialLinks.instagram" class="text-white hover:text-primary"
                    ><i class="fab fa-instagram"></i
                  ></a>
                </div>
              </div>
            </div>
            <div class="p-6 text-center">
              <h3 class="text-xl font-semibold mb-2">{{ chef.name }}</h3>
              <p class="text-primary font-medium mb-2">{{ chef.role }}</p>
              <p class="text-gray-600 mb-4">{{ chef.description }}</p>
              <div class="mb-4">
                <p class="text-sm font-semibold text-gray-700 mb-2">Specialties:</p>
                <div class="flex flex-wrap justify-center gap-2">
                  <span
                    *ngFor="let specialty of chef.specialties"
                    class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm"
                  >
                    {{ specialty }}
                  </span>
                </div>
              </div>
              <p class="text-sm text-gray-600 mb-4">Experience: {{ chef.experience }}</p>
              <div class="flex justify-center space-x-4">
                <a
                  [href]="chef.socialLinks.facebook"
                  target="_blank"
                  class="text-blue-600 hover:text-blue-700"
                >
                  <i class="fab fa-facebook"></i>
                </a>
                <a
                  [href]="chef.socialLinks.twitter"
                  target="_blank"
                  class="text-blue-400 hover:text-blue-500"
                >
                  <i class="fab fa-twitter"></i>
                </a>
                <a
                  [href]="chef.socialLinks.instagram"
                  target="_blank"
                  class="text-pink-600 hover:text-pink-700"
                >
                  <i class="fab fa-instagram"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Slider Indicators -->
    <div class="flex justify-center mt-4 space-x-2">
      <button
        *ngFor="let chef of chefs; let i = index"
        (click)="currentSlide = i"
        class="w-3 h-3 rounded-full transition-colors"
        [class.bg-primary]="currentSlide === i"
        [class.bg-gray-300]="currentSlide !== i"
      ></button>
    </div>
  </div>
</section>
