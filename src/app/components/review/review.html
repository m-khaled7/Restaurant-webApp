<div class="flex items-start gap-4 my-8 p-4 bg-white rounded-3xl shadow-md">
  <!-- User Image -->
  <img
    class="w-12 h-12 rounded-full object-cover border-2 border-primary"
    [src]="user.image"
    alt="User"
  />

  <!-- Content -->
  <div class="flex-1">
    <h6 class="text-lg font-semibold text-gray-800 mb-1">{{ user?.name }}</h6>

    <!-- Star Rating -->
    <app-star-rating [(fixedRating)]="rating"></app-star-rating>

    <!-- Comment Input + Button -->
    <div class="flex items-center mt-3">
      <input
        class="flex-1 bg-gray-100 text-gray-700 placeholder-gray-500 p-2 px-4 rounded-full outline-none focus:ring-2 focus:ring-primary focus:bg-white transition"
        [(ngModel)]="commentText"
        placeholder="Write your comment..."
      />
      <button
        class="ml-3 py-2 px-4 text-sm font-medium text-white bg-primary rounded-full hover:bg-primary/90 transition"
        (click)="submit()"
      >
        Submit
      </button>
    </div>
  </div>
</div>
